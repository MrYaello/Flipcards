<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitales Mexicanas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<h1>¿Cuál es la capital de...?</h1>
<div class="flex-container">
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Chiapas</p></div>
            <div class="back"><p>Tuxtla Gutiérrez</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Oaxaca</p></div>
            <div class="back"><p>Oaxaca de Juárez</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Monterrey</p></div>
            <div class="back"><p>Nuevo Leon</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Baja California</p></div>
            <div class="back"><p>Mexicali</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Tabasco</p></div>
            <div class="back"><p>Villahermosa</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Veracruz</p></div>
            <div class="back"><p>Xalapa</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Morelos</p></div>
            <div class="back"><p>Cuernavaca</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Jalisco</p></div>
            <div class="back"><p>Guadalajara</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Hidalgo</p></div>
            <div class="back"><p>Pachuca de Soto</p></div>
        </div>
    </div>
</div>

</body>
</html>
